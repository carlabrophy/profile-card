<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <div>
        <img src="images/bg-pattern-card.svg" alt="" class="pattern-bg img-fluid">
      </div>
      <img src="images/image-victor.jpg" alt="victor-profile-img" class="profile-img">
      <div class="profile-info">
      <div>
        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="row">
      <div class="col-4">
        <p class="numbers">80K</p>
        <p class="data">Followers</p>
      </div>
      <div class="col-4">
        <p class="numbers">803K</p>
        <p class="data">Likes</p>
      </div>
      <div class="col-4">
        <p class="numbers">1.4K</p>
        <p class="data">Photos</p>
      </div>
      </div>
      </div>
    </header>
            
  </body>
</html>
